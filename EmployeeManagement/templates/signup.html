{% extends 'common.html' %}
{% block common %}
{% include 'menu.html' %}
    <h3 style="font-size: 20px;color: blue;text-align: center"><u>Sign Up</u></h3>

    <form action="{% url 'save_details' %}" method="post">
    {% csrf_token %}
    <div class="container" style="width: 10cm">
        <div class="col">
          Name: <input type="text" name="e1" pattern="[a-zA-Z0-9]+" required maxlength="30" class="form-control" placeholder="Name">
        </div>
        <div class="col">
          Email: <input type="email" name="e2" required class="form-control" placeholder="Email">
        </div><br>
        <div class="col-auto">
          <label class="sr-only" for="inlineFormInputGroup">Username</label>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">@</div>
            </div>
            <input type="text" required pattern="[a-zA-Z0-9]+" name="e3" class="form-control" id="inlineFormInputGroup" placeholder="Username">
          </div>
        </div>
        <div class="col">
          Password: <input type="password" name="e4" pattern="[(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$]" required minlength="6" maxlength="20" class="form-control" placeholder="Password">
        </div><br>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-2">SignUp</button>
        </div>
    </div>
</form>

    {% if messages %}
        {% for x in messages %}
            <div class="alert alert-danger" role="alert">
              {{ x }}
            </div>
        {% endfor %}
    {% endif %}
{% endblock %}
