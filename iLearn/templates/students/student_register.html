{% extends 'common.html' %}
{% block common %}
<br><br>
    <div align="center" style="color: blue;font-size: 30px"><u>Student Registration</u></div><br>
{% if messages %}
    {% for x in messages %}
        <div class="alert alert-warning" role="alert" align="center">{{ x }}</div>
    {% endfor %}
{% endif %}

    <form action="{% url 'save_student_details' %}" method="post">
    {% csrf_token %}
        <div style="width: 1000px;padding-left: 400px;padding-right: 100px">
            <div class="col">
              <input type="text" name="t1" class="form-control" placeholder="Full name" required>
            </div><br>

            <div class="col">
              <input type="date" name="t2" class="form-control" placeholder="Date of Birth" required>
            </div><br>

            <div class="col">
              Gender: <input type="radio" name="t3" value="male" checked>Male
                      <input type="radio" name="t3" value="female">Female
            </div><br>

            <div class="col">
              <input type="number" name="t4" class="form-control" placeholder="Phone" required min="6000000000" max="9999999999">
            </div><br>

            <div class="col">
              <input type="number" name="t5" class="form-control" placeholder="Parent iLearn-ID" required min="1">
            </div><br>

            <div class="col">
              <input type="email" name="t6" class="form-control" placeholder="Email" required>
            </div><br>

            <div class="col">
              <input type="password" name="t7" class="form-control" placeholder="Password" required>
            </div><br>

            <div class="col">
              <input type="password" name="t8" class="form-control" placeholder="Confirm Password" required>
            </div><br><br>

            <div class="col">
                <button type="submit" class="btn-primary" style="width: 150px">Register</button>
            </div><br>
        </div>
    </form>

{% endblock %}
