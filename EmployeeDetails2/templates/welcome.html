{% extends 'common.html' %}
{% block common %}
    {% load static %}
{% include 'menu.html' %}

    <img src="{% static 'images/welcome.jpg' %}" width="100%" height="550">

    {% if messages %}
        {% for x in messages %}
            <div class="alert alert-danger" role="alert" align="center">
              {{ x }}
            </div>
        {% endfor %}
    {% endif %}
{% endblock %}
