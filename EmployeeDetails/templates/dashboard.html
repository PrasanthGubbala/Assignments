{% extends 'common.html' %}
{% block common %}

    Welcome To Dashboard

        <div class="alert alert-success" role="alert" align="center">
          {{ message }}

              {{ x }}
          </div>
      {% endfor %}
    {% endif %}
{% endblock %}
